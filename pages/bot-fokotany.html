<!doctype html><html><head><meta charset='utf-8'/><meta name='viewport' content='width=device-width,initial-scale=1'/><link rel='stylesheet' href='../assets/css/main.css'><title>Bot Fokontany</title></head><body><header><a href='../index.html'>‚Üê Menu</a> <b>Bot Fokontany</b></header><main class='card'><p>MAJ sans toucher GPS.</p><input id='id' placeholder='ID'><input id='msg' placeholder='Message'><div class='row'><button class='action' onclick='send()'>Envoyer</button></div><pre id='log'></pre></main><script type='module'>import {load,save} from '../assets/js/app.js';const KEY='wtd_fokontany_updates';function render(){document.getElementById('log').textContent=load(KEY,[]).join('\n');}window.send=()=>{const id=document.getElementById('id').value.trim(),m=document.getElementById('msg').value.trim();if(!id||!m)return alert('ID+message');const l=load(KEY,[]);l.push(`[${new Date().toLocaleString()}] ID=${id} | ${m}`);save(KEY,l);document.getElementById('msg').value='';render();};render();</script></body></html>

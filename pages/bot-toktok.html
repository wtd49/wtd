<!doctype html><html><head><meta charset='utf-8'/><meta name='viewport' content='width=device-width,initial-scale=1'/><link rel='stylesheet' href='../assets/css/main.css'><title>TokTok</title></head><body><header><a href='../index.html'>‚Üê Menu</a> <b>Tok-Tok</b></header><main class='card'><input id='msg' placeholder='/toktok ...' style='width:100%;padding:10px;border-radius:10px;border:1px solid #ddd'><div class='row'><button class='action' onclick='send()'>Envoyer</button></div><pre id='log'></pre></main><script type='module'>import {load,save} from '../assets/js/app.js';const KEY='wtd_toktok_log';function render(){document.getElementById('log').textContent=load(KEY,[]).join('\n');}window.send=()=>{const m=document.getElementById('msg').value.trim();if(!m)return;const l=load(KEY,[]);l.push(`[${new Date().toLocaleString()}] ${m}`);save(KEY,l);document.getElementById('msg').value='';render();};render();</script></body></html>
